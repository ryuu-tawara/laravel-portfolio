<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>move the ball</title>
    <style>
    * { padding: 0; margin: 0; } 
    canvas { background: #eee; display: block; margin: 0 auto; width:80%;height:80%}
    </style>
</head>
<body>

<canvas id="myCanvas" ></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    //ボールについて
    var ball_x = canvas.width/2;//ボールの初期y座標
    var ball_y = canvas.height-30;//ボールの初期x座標
    var ball_vx = 1;//ボールのy座標の速さ
    var ball_vy = -1;//ボールのx座標の速さ
    var round = 4;//ボールの大きさ
    //パドルについて
    var paddle_x = canvas.width/2;
    var paddle_y = canvas.height
　　
    //ボール描写
    function drawBall() {
        ctx.beginPath();

        ctx.arc(ball_x, ball_y, round, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();

        ctx.closePath();
    }
    //パドル描写
    /*
    function drawPaddle(){
      ctx.beginPath();
      ctx.rect()
      ctx.closePath();
    }
    */
  　//描写処理
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
    }
    //ボール軌道処理
    function moveBall() {
      ball_x += ball_vx;
      ball_y += ball_vy;
    }
    //ぶつかった時の処理
    function clash(){
      if(canvas.width < ball_x+round)
        {ball_vx = -ball_vx;}
      else if(ball_x < round)
        {ball_vx = -ball_vx;}
      if(canvas.height < ball_y+round)
        {ball_vy = -ball_vy;}
      else if(ball_y < +round)
        {ball_vy = -ball_vy;}   
    }
    //メインの処理
    function index(){
      draw()//描写処理
      moveBall();//ボール軌道処理
      clash();//ぶつかった時の処理
    }

    setInterval(index, 14);
</script>

</body>
</html>
